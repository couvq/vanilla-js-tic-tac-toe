<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div id="content">
        <h1>Tic Tac Toe</h1>

        <table id="board">
            <tr>
                <td id="0" class="clickable"></td>
                <td id="1" class="clickable"></td>
                <td id="2" class="clickable"></td>
            </tr>
            <tr>
                <td id="3" class="clickable"></td>
                <td id="4" class="clickable"></td>
                <td id="5" class="clickable"></td>
            </tr>
            <tr>
                <td id="6" class="clickable"></td>
                <td id="7" class="clickable"></td>
                <td id="8" class="clickable"></td>
            </tr>
        </table>

        <button id="restart-button">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>

</html>
